        <form>
          <h1 class="h3 fw-normal pb-3">Change Password</h1>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="ops" placeholder="Old Password" required>

          </div>
          <div class="form-floating pb-3">

          </div>

            <input class="form-control" type="password" id="cps" placeholder="Confirm Password" required>

          </div>
          
            <div class="row">
                <div class="col-sx-4 ">
                    <button class="btn btn-secondary btn-lg w-25 mb-3 float-start">Cancel</button>
