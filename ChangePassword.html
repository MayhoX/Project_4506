<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/css.css" rel="stylesheet">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){

        $("#nps").keyup(function(){
          check();
        });
        
        $("#cps").keyup(function(){
          check();
        });
        
        
        $("#submit").submit(function(){
          CheckSubimt();
          return false;
        });
        
      });

    </script>

    <script>
      function check(){
      var text = document.getElementById("nps").value;
      var cps = document.getElementById("cps").value;
      var lc = document.getElementById("lc");
      var uc = document.getElementById("uc");
      var num = document.getElementById("num");
      var sc = document.getElementById("sc");
      var char = document.getElementById("char");
      var s = document.getElementById("same");


      checkIfEightChar(text) ? char.classList.add('list-group-item-success') : char.classList.remove('list-group-item-success');
      checkIfOneLowercase(text) ? lc.classList.add('list-group-item-success') : lc.classList.remove('list-group-item-success');
      checkIfOneUppercase(text) ? uc.classList.add('list-group-item-success') : uc.classList.remove('list-group-item-success');
      checkIfOneDigit(text) ? num.classList.add('list-group-item-success') : num.classList.remove('list-group-item-success');
      checkIfOneSpecialChar(text) ? sc.classList.add('list-group-item-success') : sc.classList.remove('list-group-item-success');
      checkPasswordSame(text,cps) ? s.classList.add('list-group-item-success') : s.classList.remove('list-group-item-success');



    }
   
    function checkIfEightChar(text){
        return text.length >= 8;
    }


    function checkIfOneLowercase(text) {
        return /[a-z]/.test(text);
    }

    function checkIfOneUppercase(text) {
        return /[A-Z]/.test(text);
    }

    function checkIfOneDigit(text) {
        return /[0-9]/.test(text);
    }

    function checkIfOneSpecialChar(text) {
        return /[~`!@#$%\^&*+=\-\[\]\\';,/{}|\\":<>\?]/g.test(text);
    }

    function checkPasswordSame(text,cps){
        return text == cps;
    }


    function CheckSubimt(){
      var text = document.getElementById("password").value;
      var cps = document.getElementById("cps").value;
      var lc = document.getElementById("lc");
      var uc = document.getElementById("uc");
      var num = document.getElementById("num");
      var sc = document.getElementById("sc");
      var char = document.getElementById("char");
      var s = document.getElementById("same");

      if (checkIfEightChar(text) == true && checkIfOneLowercase(text) == true && checkIfOneUppercase(text) == true && checkIfOneDigit(text) == true && checkIfOneSpecialChar(text) == true && checkPasswordSame(text,cps) == true){
        location.href="Login.html";
      }
      }

      
    </script>

    
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href=" Index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">IVE Airline</span>
            </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <!-- <li><a href=" Index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li> -->
          </ul>
    
          <div class="col-md-3 text-end">
            <input type="button" class="btn btn-primary" value="Logout" onclick="window.location='Index.html'">
          </div>

        </header>
      </div>

      <div class="text-center container my-4 w-50">
        <form id="submit">
          <h1 class="h3 fw-normal pb-3">Change Password</h1>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="ops" placeholder="Old Password" required>
            <label for="floatingInput">Old Password</label>
          </div>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="nps" placeholder="Password" required>
            <label for="floatingInput">Password</label>
          </div>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="cps" placeholder="Confirm Password" required>
            <label for="floatingInput">Confirm Password</label>
          </div>
          

          <div>

            <ul class="strength-list">
              
              <li>
                <span class="list-group numcharacter " id="char">
                  <span>8 Characters</span>
                </span>
              </li>
              
              
              <li>
                <span class="lowercase list-group " id="lc">
                  <span>Lowercase Letter</span>
                </span>
            </li>
            
            <li>
              <span class="uppercase list-group" id="uc">
                <span>Uppercase Letter</span>
              </span>
            </li>
            
            <li>
              <span class="list-group numbercase" id="num">
                <span>Number (0-9)</span>
              </span>
            </li>
            
            <li>
                <span class="list-group specialcase" id="sc">
                  <span>Special Characters(!#@$%*)</span>
                </span>
              </li>
              
              
              <li>
                <span class="list-group numcharacter" id="same">
                <span>Password Same</span>
              </span>
            </li>
            
          </ul>
          </div>








            <div class="row">
                <div class="col-sx-4 ">
                    <button class="btn btn-secondary btn-lg w-25 mb-3 float-start">Cancel</button>
                    <button class="btn btn-warning btn-lg w-25 mb-3 float-end" id="login">Save</button>
                </div>

            </div>
            
        </form>
      </div>

        <div class="card-footer text-white text-center bg-dark py-3">
