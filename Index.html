<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/css.css" rel="stylesheet">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    <script type="text/javascript">


    </script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="Index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">IVE Airline</span>
            </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="Index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <input type="button" class="btn btn-outline-primary me-2" value="Login" onclick="window.location='Login.html'">
            <input type="button" class="btn btn-primary" value="Sign-up" onclick="window.location='Register.html'">
          </div>

        </header>

        
        <!-- <div class="bg-image d-flex justify-content-center align-items-center" style="background-image: url(img/plane.png); height: 100vh; "> -->

            <div class="container pt-2 bg-opacity-75">
              <div class="card p-4 mt-5">
                  <div class="row g-3">
                      <div class="col-12 mb-4">
                          <h4>Flight Booking</h4>
                          <span class="text-muted">Please make the payment to start enjoying all the features of our premium plan as soon as possible</span>
                      </div>
                      <div class="col-12">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Roundtrip" value="option1">
                              <label class="form-check-label" for="Roundtrip">Return</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Oneway" value="option2">
                              <label class="form-check-label" for="Oneway">One way</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="text" class="form-control" placeholder="FLYING FROM">
                              <label>FLYING FROM</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="text" class="form-control" placeholder="FLYING TO">
                              <label>FLYING TO</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="date" class="form-control" placeholder="DEPARTING">
                              <label>DEPARTING</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="date" class="form-control" placeholder="RETURNING">
                              <label>RETURNING</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  </select>
                              <label>ADULTS(12+)</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  </select>
                              <label>CHILDREN(0-11)</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">Economy</option>
                  <option value="2">Premium</option>
                  <option value="3">Business</option>
                  </select>
                              <label>TRAVEL CLASS</label>
                          </div>
                      </div>
                      <div class="col-12 mt-4">
                          <button class="btn btn-secondary text-uppercase" type="button">Close</button>
                          <button class="btn btn-primary text-uppercase" type="button">SHOWN FLIGHTS<i class="fa fa-plane ms-3"></i></button>
                      </div>
                  </div>
              </div>
          </div>
        </div>

        <footer>
          <div class="card-footer text-white text-center bg-dark py-3 mt-5 position-absolute start-0 end-0">

            <p> ALL rights reserved.</p>
        </footer>
      </div>



</body>
</html>
