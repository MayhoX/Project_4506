<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="css/css.css" rel="stylesheet">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function(){
            $("#test").click(function(){
                if ($("#Return").is(":checked")){
                    $("#header").text("Return");
                }else if($("#Oneway").is(":checked")){
                    $("#header").text("Oneway");
                }   

                $("#CardFrom").text($("#FlyFrom").find(":selected").text());
                $("#CardTo").text($("#FlyTo").find(":selected").text());

                $("#CardDDay").text($("#InputDDay").val());

                var Rday = new Date($("#InputDDay").val());
                Rday.setDate(Rday.getDate() + 1);

                $("#CardRDay").text($("#InputDDay").val());
                // $("#CardRDay").text(Rday.getFullYear() + "-" + (Rday.getMonth() + 1) + "-" + Rday.getDate());


                $("#Cardclass").text($("#Flyclass").find(":selected").text());


            });
        });



    </script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="Index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">IVE Airline</span>
            </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="Index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <input type="button" class="btn btn-outline-primary me-2" value="Login" onclick="window.location='Login.html'">
            <input type="button" class="btn btn-primary" value="Sign-up" onclick="window.location='Register.html'">
          </div>

        </header>

        

            <div class="container pt-2 bg-opacity-75">
              <div class="card p-4 mt-5">
                  <div class="row g-3">
                      <div class="col-12 mb-4">
                          <h4>Flight Booking</h4>
                          <span class="text-muted">Please make the payment to start enjoying all the features of our premium plan as soon as possible</span>
                      </div>
                      <div class="col-12">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Return" value="option1">
                              <label class="form-check-label" for="Return">Return</label>
                          </div>
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Oneway" value="option2">
                              <label class="form-check-label" for="Oneway">One way</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <select class="form-select" aria-label=".form-select-lg example" id="FlyFrom">
                                <option value="" selected disabled>Flying From</option>
                                <option value="Hong Kong">Hong Kong</option>
                                <option value="Shanghai">Shanghai</option>
                                <option value="Kansai">Kansai</option>
                                <option value="Taoyuan">Taoyuan</option>
                              </select>
                              <label>FLYING FROM</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <!-- <input type="text" class="form-control" placeholder="FLYING TO" id="FlyTo"> -->
                              <select class="form-select" aria-label=".form-select-lg example" id="FlyTo">
                                <option value="" selected disabled>Flying To</option>
                                <option value="Hong Kong">Hong Kong</option>
                                <option value="Shanghai">Shanghai</option>
                                <option value="Kansai">Kansai</option>
                                <option value="Taoyuan">Taoyuan</option>
                              </select>
                              <label>FLYING TO</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="date" class="form-control" placeholder="DEPARTING" id="InputDDay">
                              <label>DEPARTING</label>
                          </div>
                      </div>
                      <div class="col-lg-6 col-md-12">
                          <div class="form-floating">
                              <input type="date" class="form-control" placeholder="RETURNING">
                              <label>RETURNING</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  </select>
                              <label>ADULTS(12+)</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select">
                  <option selected="" hidden="">Open this select menu</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  </select>
                              <label>CHILDREN(0-11)</label>
                          </div>
                      </div>
                      <div class="col-lg-4 col-md-12">
                          <div class="form-floating">
                              <select class="form-select" id="Flyclass">
                  <option selected="" hidden="" >Open this select menu</option>
                  <option value="1">Economy</option>
                  <option value="2">Premium</option>
                  <option value="3">Business</option>
                  </select>
                              <label>TRAVEL CLASS</label>
                          </div>
                      </div>
                      <div class="col-12 mt-4">
                          <button class="btn btn-secondary text-uppercase" type="button">Close</button>
                          <button class="btn btn-primary text-uppercase" type="button">SHOWN FLIGHTS <i class="bi bi-airplane-engines-fill"></i></button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        
        <button type="button" id="test">test</button>



        <div class="container">  
                <tr>
                    <div class="card border-0 text-bg-light my-3">
                        <div class="card-header" >
                            <div class="col">
                                <h3 id="header"></h3>
                            </div>
                        </div>
                        <div class="card-body">
                            <h4 id="Cardclass"></h4>
                            <div class="d-flex flex-row justify-content-between pb-3">
                                <div class="d-flex flex-column justify-content-between align-items-center">
                                    <h1 class="mb-2" id="CardFrom"></h1><span id="CardDDay"></span><span>07:00 AM</span></div>
                                <div class="d-flex flex-column justify-content-center">
                                    <i class="bi bi-airplane-fill w-100"></i>
                                </div>
                                <div class="d-flex flex-column justify-content-between align-items-center">
                                    <h1 class="mb-2" id="CardTo"></h1><span id="CardRDay"></span><span>10:00 AM</span></div>
                            </div>
                            <div class="justify-content-between border-top py-3 text-center">
                                <h5><b>HK$:4900</b></h5>
                                <button type="button" class="btn btn-primary">Select <i class="bi bi-caret-right-fill"></i></button>
                            </div>
                        </div>
                    </div>
                </tr>
        </div>
        



      









      <div class="container">
        <footer>
          <div class="card-footer text-white text-center bg-dark py-3 mt-5 position-absolute start-0 end-0">
            <p>2022 IVE Airline.</p>
            <p> ALL rights reserved.</p>
        </footer>
      </div>



</body>
</html>
