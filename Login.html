<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="css/css.css" rel="stylesheet">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>

    <script type="text/javascript">
      


    </script>

    <script>
      function login(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email == "admin@email.com" && password == "admin"){
          window.location.href = "Main_Admin.html", true;
          alert("");
         
        }else if(email == "operator@email.com" && password == "operator"){
          window.location.href = "Main_Operator.html", true;
          alert("");
          
        }else if (email == "user@email.com" && password == "user"){
          window.location.href = "Main_Normal_User.html", true;
          alert("");
        }




      }
    </script>

    
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href=" Index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">IVE Airline</span>
            </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href=" Index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <input type="button" class="btn btn-outline-primary me-2" value="Login" onclick="window.location='Login.html'">
            <input type="button" class="btn btn-primary" value="Sign-up" onclick="window.location='Register.html'">
          </div>

        </header>
      </div>

      <div class="text-center container my-4 w-50">
        <form>
          <h1 class="h3 fw-normal pb-3">Login</h1>
          <div class="form-floating pb-3">
            <input class="form-control" type="email" id="email" placeholder="Email address" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="password" placeholder="Password" required>
            <label for="floatingInput">Password</label>
          </div>
          <button class="btn btn-primary btn-lg w-100 mb-3 " id="login" onclick="login()">Login</button>
          <div class="border-top pt-3">
            <button class="btn btn-secondary" onclick="location.href='ForgotPassword.html'">Forgot Password</button>
            <button class="btn btn-secondary" onclick="location.href='Register.html'">Sign Up</button>
          </div>
            
        </form>
      </div>






    <div class="container">
        <footer>
          <div class="card-footer text-white text-center bg-dark py-3 position-absolute bottom-0 start-0 end-0">
            <p>2022 IVE Airline.</p>
            <p> ALL rights reserved.</p>
        </footer>
    </div>
</body>
