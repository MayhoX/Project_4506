<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="css/css.css" rel="stylesheet">
    <script type="text/javascript" src="jslib/jquery-1.11.1.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
          $("#LoginForm").submit(function(e){
            e.preventDefault();
            login();
          });

        });


    </script>

    <script>
      function login(){
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email == "admin@email.com" && password == "admin"){
          window.location.href = "Main_Admin.html", false;

         
        }else if(email == "operator@email.com" && password == "operator"){
          window.location.href = "Main_Operator.html", false;

          
        }else if (email == "user@email.com" && password == "user"){
          window.location.href = "Main_Normal_User.html", false;

        }else{
          var al = document.getElementById("al");
          al.classList.remove("d-none");
        }

      }
    </script>

    
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href=" Index.html" class="d-flex align-items-center text-dark text-decoration-none">
                <span class="fs-4">IVE Airline</span>
            </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href=" Index.html" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
          </ul>
    
          <div class="col-md-3 text-end">
            <input type="button" class="btn btn-outline-primary me-2" value="Login" onclick="window.location='Login.html'">
            <input type="button" class="btn btn-primary" value="Sign-up" onclick="window.location='Register.html'">
          </div>

        </header>
      </div>

      <div class="text-center container my-4 w-50">
        <form id="LoginForm">
          <h1 class="h3 fw-normal pb-3">Login</h1>

          <div class="alert alert-danger d-flex align-items-center d-none" role="alert" id="al">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle-fill" viewBox="0 0 16 16">
              <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            <div class="ms-3">
              Incorrect Email address or Password
            </div>        
          </div>


          <div class="form-floating pb-3">
            <input class="form-control" type="email" id="email" placeholder="Email address" required>
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating pb-3">
            <input class="form-control" type="password" id="password" placeholder="Password" required>
            <label for="floatingInput">Password</label>
          </div>
          <input class="btn btn-primary btn-lg w-100 mb-3 " id="login" type="submit" value="Login">

          

          <div class="border-top pt-3">
            <button class="btn btn-secondary" onclick="location.href='ForgotPassword.html'">Forgot Password</button>
            <button class="btn btn-secondary" onclick="location.href='Register.html'">Sign Up</button>
          </div>
            
        </form>
      </div>






      <footer class="mt-auto">
        <div class="card-footer text-white text-center bg-dark py-3">
          <p>2022 IVE Airline.</p>
          <p> ALL rights reserved.</p>
      </footer>
</body>
</html>
