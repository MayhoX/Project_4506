        <script>
          var colors = ['#007bff','#28a745','#333333','#c3e6cb','#dc3545','#6c757d'];

          var chLine = document.getElementById("chart");
          var chartData = {
            labels: ["S", "M", "T", "W", "T", "F", "S"],
            datasets: [
              {
              data: [620, 545, 530, 523, 559, 622, 634],
              backgroundColor: 'transparent',
              borderColor: colors[1],
              borderWidth: 5,
              pointBackgroundColor: colors[0]
            }

            ]
          };
          if (chLine) {
            new Chart(chLine, {
            type: 'line',
            data: chartData,
            options: {
              scales: {
                xAxes: [{
                  ticks: {
                    beginAtZero: false
                  }
                }]
              },
              legend: {
                display: false
              },
              responsive: true
            }
            });
          }
